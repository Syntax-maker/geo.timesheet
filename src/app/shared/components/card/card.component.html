<div class="box-card">
  <div class="box-content">
    
    <h2>{{ training.type }}</h2>

    <ng-template #defaultImage>
      <img src="../../../../assets/image/default/thumb.svg" alt="default thumbnail image">
    </ng-template>

    <img [src]="training.cover" [alt]="" class="card-img" 
      *ngIf="training.cover; else defaultImage"/>
    <div class="date">
      <p>{{ training.date }}</p>
      <p>{{ training.duration }} Hours</p>
    </div>
    <div class="description">
      <h3>{{ training.employeeCode }}</h3>
      <p>{{ training.brands }}</p>
      <p>{{ training.distriPartner }}</p>
      <p>{{ training.details }}</p>
    </div>
  </div>
</div>
