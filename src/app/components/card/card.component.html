<div class="box-card">
  <div class="box-content">
    
    <h2>{{ training.type }}</h2>
    <img [src]="training.cover" [alt]="" class="card-img" />
    <div class="date">
      <p>{{ training.date }}</p>
      <p>{{ training.duration }} Hours</p>
    </div>
    <div class="description">
      <h3>{{ training.employeeCode }}</h3>
      <p>{{ training.brands }}</p>
      <p>{{ training.distriPartner }}</p>
      <p>{{ training.details }}</p>
    </div>
  </div>
</div>
